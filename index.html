<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Exercício Modulo 07</title>
</head>
<body>
  <main>
    <div class="container">

      <h1>
        Exercício 07
      </h1>

      <div class="forms-container">
        <img src="./images/imagem-formulario.jpg" alt="imagem de um escritório">
        <form id="formulario-numero">

        </form>
  
      </div>

    </div>
  </main>

  <script src="./main.js"></script>
